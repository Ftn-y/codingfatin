    <script> 
        var myVideo = document.getElementById("video1"); 
        
        function playPause() { 
          if (myVideo.paused) 
            myVideo.play(); 
          else 
            myVideo.pause(); 
        } 
        
        function makeBig() { 
            myVideo.width = 560; 
        } 
        
        function makeSmall() { 
            myVideo.width = 320; 
        } 
        
        function makeNormal() { 
            myVideo.width = 420; 
        } 
        </script>
 

    <script>
        var audio = document.getElementById('bg-audio');
        var audioControl = document.getElementById('audio-control');

        var isPlaying = false; 
        audioControl.innerHTML = "&#9658;"; 

        audioControl.addEventListener('click', function() {
            if (!isPlaying) {
                audio.play();
                audioControl.innerHTML = "&#10074;&#10074;"; 
                isPlaying = true;
            } else {
                audio.pause();
                audioControl.innerHTML = "&#9658;"; 
                isPlaying = false;
            }
        });
    </script>
